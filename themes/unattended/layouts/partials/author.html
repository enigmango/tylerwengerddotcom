<section class="author">
    <div class="authorimage" style="background: url({{ .Site.BaseURL }}img/author-image.png)"></div>
    <p class="attr">Author</p>
    <h4><a href="{{ $.Site.BaseURL }}about/">{{ .Site.Params.name }}</a></h4>
    <p class="bio">{{  .Site.Params.bio | markdownify }}</p>
    <p class="meta">
      {{ with .Site.Params.location }}<i class="fa fa-fw fa-map-marker"></i> {{ . }}{{ end }}
    </p>
</section>
